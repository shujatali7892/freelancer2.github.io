<body>
    <div class="sing-log-wrap">
        <div class="container">
          <div class="row">
            <div class="col-md-6 mx-auto col-md-offset-3">
              <div class="form-area">
                <div class="form-sing">
                  <ul class="nav nav-tabs"  role="tablist">
                    <li role=" " class=" ">  
                         <a href="#login" aria-controls="LogIn" role="tab" data-bs-toggle="tab">Sign In</a>
                         </li>
                        <li role=" ">  
                              <a href="#profile" aria-controls="profile" role="tab" data-bs-toggle="tab">Sign Up</a>
                             </li>
                    <!-- <li role="presentation" class="active"> <a href="#login" aria-controls="Log In" role="tab" data-toggle="tab">Sign In</a></li>
                    <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Sign Up</a></li> -->
                  </ul>
      
                  <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="login">
                      <form action="">
                        <div class="form-bor">
                          <div class="form-input-group">
                            <label for="">Username</label>
                            <input type="text" name="username">
                          </div>
      
                          <div class="form-input-group">
                            <label for="">Password</label>
                            <input type="password" name="password">
                          </div>
                          <div class="form-input-checkbox">
                            <input type="checkbox" id="test1" />
                            <label for="test1">Keep me Signed in</label>
                          </div>
                          <div class="form-input-group">
                            <button><a href="Dashboard.html">Sing in </a>   </button>
                          </div>
                        </div><a class="forgot-pass" href="">Forgot Password?</a>
                      </form>
      
                    </div>
                    <div role="tabpanel" class="tab-pane" id="profile">
                      <form action="">
                        <div class="form-bor">
                          <div class="form-input-group">
                            <label for="">Username</label>
                            <div class="row">
                              <div class="col-md-6">
                                <input type="text" name="fst-username" placeholder="Frist Name">
                              </div>
                              <div class="col-md-6">
                                <input type="text" name="lst-username" placeholder="Last Name">
                              </div>
                            </div>
                          </div>
      
                          <div class="form-input-group">
                            <label for="">Email</label>
                            <input type="text" name="email" placeholder="Email">
                            <input type="text" name="re-email" placeholder="Confirm Email">
                          </div>
      
                          <div class="form-input-group">
                            <label for="">Password</label>
                            <input type="password" name="password" placeholder="Password">
                            <input type="password" name="password" placeholder="Confirm Password">
                          </div>
      
                          <div class="form-input-group">
                            <button> <a href="Dashboard.html"> Sing Up</a></button>
                          </div>
                        </div>
                        <a class="forgot-pass" href="index.html">Already have an account? <strong>Sign in</strong> </a>
                      </form>
                    </div>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <!-- Template Main JS File -->
    <script src="./js/jquery-3.6.4.min.js"></script>

    <!-- Template Main JS File -->

    <script src="./js/script.js"></script>
    <script src="./js/menu.js"></script>
    <script src="./js/login.js"></script>
</body>

</html>
